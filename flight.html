<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flight Booking - NikGProd</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      padding: 30px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto;
    }
    h2 { text-align: center; }
    .flight-info {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      background: #fafafa;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 18px;
      margin-top: 20px;
      border: 0;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }
    #bookBtn { background: #28a745; color: #fff; }
    #cancelBtn { background: #dc3545; color: #fff; margin-left: 10px; }
    .status {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Flight Details & Booking</h2>

  <div id="flightDetails" class="flight-info">Loading flight...</div>

  <form id="travelerForm">
    <label>First Name</label>
    <input id="firstName" required />

    <label>Last Name</label>
    <input id="lastName" required />

    <label>Email</label>
    <input id="email" type="email" required />

    <label>Date of Birth</label>
    <input id="dob" type="date" required />

    <button id="bookBtn" type="submit">Book Now</button>
    <button id="cancelBtn" type="button">Cancel Order</button>
  </form>

  <div id="status" class="status"></div>
</div>

<script>
const API_BASE = "https://amadeus-proxy.nikhilcloudonline.workers.dev";
const flightDetailsDiv = document.getElementById("flightDetails");
const form = document.getElementById("travelerForm");
const statusDiv = document.getElementById("status");
const cancelBtn = document.getElementById("cancelBtn");

let selectedOffer = null;
let orderId = null;

// Load selected flight from localStorage
function loadFlight() {
  const stored = localStorage.getItem("selectedOffer");
  if (!stored) {
    flightDetailsDiv.innerHTML = "<p style='color:red'>No flight selected.</p>";
    return;
  }
  selectedOffer = JSON.parse(stored);
  const itin = selectedOffer.itineraries?.[0];
  const seg0 = itin?.segments?.[0];
  const last = itin?.segments?.[itin.segments.length-1];
  const price = selectedOffer.price?.total;
  const curr = selectedOffer.price?.currency;

  flightDetailsDiv.innerHTML = `
    <b>${seg0.departure.iataCode}</b> → <b>${last.arrival.iataCode}</b> (${seg0.carrierCode})<br>
    ${seg0.departure.at.replace("T"," ")} → ${last.arrival.at.replace("T"," ")}<br>
    Duration: ${(itin.duration||"").replace("PT","").toLowerCase()}<br>
    <b>Total Price:</b> ${price} ${curr}
  `;
}

loadFlight();

// Handle booking
form.addEventListener("submit", async (e) => {
  e.preventDefault();
  if (!selectedOffer) return;

  const passenger = {
    firstName: document.getElementById("firstName").value.trim(),
    lastName: document.getElementById("lastName").value.trim(),
    email: document.getElementById("email").value.trim(),
    dob: document.getElementById("dob").value
  };

  statusDiv.innerHTML = "Booking flight...";

  try {
    const res = await fetch(API_BASE + "/api/book", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ offer: selectedOffer, passenger })
    });
    const text = await res.text();
    let j; try { j = JSON.parse(text); } catch { j = { raw: text }; }

    if (!res.ok) {
      statusDiv.innerHTML = "Booking failed: " + (j.error || j.title || res.status);
      return;
    }

    orderId = j.data?.id || "(no id)";
    statusDiv.innerHTML = `✅ Booking confirmed!<br>Order ID: <b>${orderId}</b>`;
  } catch (err) {
    statusDiv.innerHTML = "Error: " + err.message;
  }
});

// Handle cancel
cancelBtn.addEventListener("click", async () => {
  if (!orderId) {
    statusDiv.innerHTML = "No order to cancel yet.";
    return;
  }
  statusDiv.innerHTML = "Cancelling...";
  try {
    const res = await fetch(API_BASE + "/api/cancel/" + orderId, {
      method: "DELETE"
    });
    const j = await res.json();
    statusDiv.innerHTML = `❌ Order cancelled.<br>Status: ${j.status}`;
  } catch (err) {
    statusDiv.innerHTML = "Cancel error: " + err.message;
  }
});
</script>
</body>
</html>
