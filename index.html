<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flight Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Flight Search</h2>

    <form id="flight-form">
      <div class="input-row">
        <div class="input-group">
          <label for="origin">Leaving from</label>
          <input id="origin" placeholder="Enter city or airport" autocomplete="off" />
          <ul id="origin-results" class="autocomplete-results"></ul>
        </div>

        <div class="input-group">
          <label for="destination">Going to</label>
          <input id="destination" placeholder="Enter destination" autocomplete="off" />
          <ul id="destination-results" class="autocomplete-results"></ul>
        </div>
      </div>

      <div class="input-row">
        <div class="input-group">
          <label for="departureDate">Departure Date</label>
          <input type="date" id="departureDate" />
        </div>
        <div class="input-group">
          <label for="returnDate">Return Date</label>
          <input type="date" id="returnDate" />
        </div>
      </div>

      <div class="input-group">
        <label for="cabinClass">Travelers & Class</label>
        <input type="number" id="travelers" min="1" value="1" />
        <select id="cabinClass">
          <option value="ECONOMY">Economy</option>
          <option value="PREMIUM_ECONOMY">Premium Economy</option>
          <option value="BUSINESS">Business</option>
          <option value="FIRST">First</option>
        </select>
      </div>

      <button type="submit" id="searchBtn">Search</button>
    </form>

    <h3>Results</h3>
    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
