<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flight Search | NikGProd</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f3f5fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 850px;
      margin: 60px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      padding: 35px 40px 50px;
    }

    h1 {
      text-align: left;
      font-size: 28px;
      margin: 0 0 5px 0;
      color: #111;
    }

    p.subtitle {
      margin-top: 0;
      color: #666;
      font-size: 15px;
    }

    .trip-type {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    label.radio {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      font-weight: 500;
    }

    input[type="radio"] {
      accent-color: #007bff;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-top: 20px;
    }

    .field label {
      display: block;
      font-size: 14px;
      color: #333;
      margin-bottom: 5px;
    }

    .field input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      box-sizing: border-box;
    }

    .passenger-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-top: 10px;
    }

    .passenger-box {
      text-align: center;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
    }

    .passenger-box span {
      display: block;
      font-size: 13px;
      color: #555;
    }

    .passenger-box input {
      width: 60px;
      text-align: center;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .more-options {
      margin-top: 20px;
      font-size: 14px;
      color: #007bff;
      cursor: pointer;
    }

    .search-btn {
      background: #ff6b00;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 15px 30px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 25px;
      transition: 0.2s;
      width: 100%;
    }

    .search-btn:hover {
      background: #e65c00;
    }

    h3 {
      margin-top: 40px;
      border-bottom: 2px solid #007bff;
      padding-bottom: 5px;
    }

    .flight-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      margin: 12px 0;
      background: #fafafa;
      transition: transform 0.15s ease;
    }

    .flight-card:hover {
      transform: translateY(-3px);
      background: #f0f8ff;
    }

    .autocomplete-results {
      list-style: none;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: -8px;
      margin-bottom: 8px;
      max-height: 180px;
      overflow-y: auto;
      padding-left: 0;
      position: absolute;
      z-index: 10;
      width: calc(100% - 50px);
    }

    .autocomplete-results li {
      padding: 8px 10px;
      cursor: pointer;
    }

    .autocomplete-results li:hover {
      background: #f0f8ff;
    }

    #results, #preview {
      margin-top: 20px;
    }

    @media(max-width:650px){
      .grid{grid-template-columns:1fr;}
      .passenger-grid{grid-template-columns:1fr;}
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Search Flights</h1>
    <p class="subtitle">Fly anywhere. Fly everywhere.</p>

    <div class="trip-type">
      <label class="radio">
        <input type="radio" name="tripType" value="oneway" checked /> One way
      </label>
      <label class="radio">
        <input type="radio" name="tripType" value="round" /> Round trip
      </label>
    </div>

    <div class="grid">
      <div class="field" style="position:relative;">
        <label>From</label>
        <input id="origin" placeholder="Any worldwide city or airport" autocomplete="off" />
        <ul id="origin-results" class="autocomplete-results"></ul>
      </div>

      <div class="field" style="position:relative;">
        <label>To</label>
        <input id="destination" placeholder="Any worldwide city or airport" autocomplete="off" />
        <ul id="destination-results" class="autocomplete-results"></ul>
      </div>
    </div>

    <div class="grid">
      <div class="field">
        <label>Depart on</label>
        <input id="departureDate" type="date" />
      </div>

      <div class="field" id="returnField">
        <label>Return on</label>
        <input id="returnDate" type="date" />
      </div>
    </div>

    <div class="field">
      <label>Passengers</label>
      <div class="passenger-grid">
        <div class="passenger-box">
          Adults
          <input id="adults" type="number" value="1" min="1" max="9" />
          <span>12+ yrs</span>
        </div>
        <div class="passenger-box">
          Children
          <input id="children" type="number" value="0" min="0" max="9" />
          <span>2â€“12 yrs</span>
        </div>
        <div class="passenger-box">
          Infants
          <input id="infants" type="number" value="0" min="0" max="9" />
          <span>Below 2 yrs</span>
        </div>
      </div>
    </div>

    <div class="more-options">More options: Class of travel, Airline preference</div>

    <button class="search-btn" id="searchBtn">Search flights</button>

    <h3>Results</h3>
    <div id="results"></div>
    <div id="preview"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
