<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Amadeus Flight Search</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Search Flights</h2>
    <input id="origin" placeholder="From (e.g. DXB)" />
    <input id="destination" placeholder="To (e.g. LHR)" />
    <input id="date" type="date" />
    <button id="searchBtn">Search</button>

    <h3>Results</h3>
    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
